<div <#if config.id>id="${compid}"</#if> class="lud-lyps-full" lud-layout="center">
    <div <#if config.id>id="${compid}_widget"</#if> class="widget lud-lycm-fl">
        <div class="logo-wap"><div class="logo lud-ele-img-wap"><img src="${config["logo-img"]}"/></div></div>
        <div class="logo-wap-btn"></div>
        <div class="logo-icon">
        	<ul lud-oclick="li:first" lud-render-target="#mudl_user_center_classic_content_userpanel_content_workspace" lud-tab="c">
        		<li lud-render-click="/user/service/service/mudl-user-center-classic-apps/i"><i class="fad fa-box-full"/></li>
        		<li><i class="fad fa-chevron-double-down"/></li>
        		<li><i class="fad fa-atom"/></li>
        		<li><i class="fad fa-temperature-hot"/></li>
        	</ul>
        </div>
    </div>
    <div <#if config.id>id="${compid}_content"</#if> class="content lud-lycm-fr">
        <div class="logo">${config["logo-text"]}</div>
        <div class="toolbar">${config["toolbar"]}</div>
        <div class="spliter"></div>
        <div class="workspace" lud-render-target="#mudl_user_center_classic_head_workspace_menu" <#if config.id>id="${compid}_content_workspace"</#if>>
        	
		</div>
    </div>
</div>
